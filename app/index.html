<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <title>登录页</title>
    
    <link rel="stylesheet" href="themes/css/index.css">

    <link rel="stylesheet" href="scripts/third/iconfont/iconfont.css">
 
  <link rel="stylesheet" href="scripts/third/bootstrap-3.5/css/bootstrap.min.css"/> 
    <link href="themes/images/favicon.ico" rel="shortcut icon">
</head>

<body>
<div class="content" id="content">
    <div class="top">
        <img src="themes/images/logo.png">
    </div>
    <form id="login">
        <h2>用户登录</h2>
        <div class="loginContent">
            <label class="passwordLabel">
            <i class="iconfont icon-pwdsafe"></i>
            <input class='loginInput' id="userPassword" name="userPassword" placeholder="请输入密码" type="password"> </label>
            <p>
                <span class="left"><label><input type="radio" id="rememberPsw" >记住密码</label></span>
                <span class="right"><a id="forgetPsw">忘记密码？</a></span>
            </p>
            <a href="javascript:;" class="btn" id="loginBtn">登录</a>
        </div>
    </form>

</div>





<script src="scripts/index.js"></script> 
<!-- <script src="scripts/third/layer/layer.js"></script> -->
</body>
</html>
