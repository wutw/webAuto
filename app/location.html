<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <title>终端</title>

    <link rel="stylesheet" href="themes/css/terminal.css">
   <link rel="stylesheet" href="scripts/third/iconfont/iconfont.css">
    
    <link rel="stylesheet" href="scripts/third/bootstrap-3.5/css/bootstrap.min.css"/> 
    <link href="themes/images/favicon.ico" rel="shortcut icon">
</head>
<body>
<div class="webContainer location" id="container">

    <div class="messageDetail" id="messageShow">

        <div class="terminalDetail">
            <h2 class="clearfix">终端定位</h2>
            <div class="locationDetail">


                <div class="form-group col-md-6 col-sm-6 col-lg-6">

                    <label>经度：<span id="longitude" class="detail">123.85</span> </label>

                </div>

                <div class="form-group col-md-6 col-sm-6 col-lg-6">
                    <label >纬度： <span id="latitude" class="detail"> 42.299</span></label>

                </div>
                <div class="form-group col-md-6 col-sm-6 col-lg-6">
                    <label  class="">海拔： <span id="height" class="detail"> 22.5</span> &nbsp;<span>km</span> </label>

                </div>
                <div class="form-group col-md-6 col-sm-6 col-lg-6">
                    <label  class="">速度： <span id="speed" class="detail"> 1</span>&nbsp; <span>km/h</span></label>

                </div>


                <div class="form-group col-md-6 col-sm-6 col-lg-6">
                    <label  class="">时间： <span id="time" class="detail"> </span></label>

                </div>
        </div>
        </div>

    </div>
</div>




<script src="scripts/location.js"></script> 
</body>
</html>
